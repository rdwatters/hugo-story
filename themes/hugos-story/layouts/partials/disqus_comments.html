{{if and .Site.Params.usedisqus (not .Params.removecomments) }}
{{$pageid := .Title | urlize }}
{{$pageurl := printf .Permalink }}
<div class="disqus">
	<aside id="disqus_thread"></aside>
	<div class="disqus-noscript-block">
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com/" class="dsq-brlink">Comments powered by <span class="logo-disqus">Disqus</span></a>
	</div>
	<script type="text/javascript" async>
				if(!/localhost/.test(window.location.hostname)){
					var disqus_config = function() {
	            this.page.url = {{$pageurl | safeURL}}; // Replace PAGE_URL with your page's canonical URL variable
	            this.page.identifier = "{{ $pageid | safeJS }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
	        };
      	}
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        var disqus_shortname = '{{.Site.Params.disqusshortname | safeJS}}';
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	</script>
</div>
{{end}}
